<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Knowledge Transfer Details</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Sl No.</th>
                                <th>KT Name</th>
                                <th>KT Type</th>
                                <th>KT Format</th>
                                <th>KT File</th>
                                <th>Project Name</th>
                                <th>Designation</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let kt of ktList | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }; let i = index;">
                                <td>{{ i + 1 }}</td>
                                <td>{{ kt.KT_NAME }}</td>
                                <td>{{ kt.SUB_MODULE_NAME }}</td>
                                <td>{{ kt.KT_FORMAT }}</td>
                                <td>
                                    <a target="_blank" href="{{viewFileUrl}}/{{kt.KT_PATH}}"
                                        class="btn btn-md btn-success">
                                        <i class="bi bi-arrow-down-square-fill"></i>
                                    </a>
                                </td>
                                <td>{{ kt.PROJECT_NAME }}</td>
                                <td>{{ kt.DESGN_NAME != null ? kt.DESGN_NAME : "--" }}</td>
                                <td>
                                    <button type="submit" (click)="editKt(kt.KT_ID)"
                                        class="btn btn-primary">Edit</button>&nbsp;
                                    <button type="submit" (click)="deleteKt(kt.KT_ID)"
                                        class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="getTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
