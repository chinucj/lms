<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center mb-0">User Registration Details</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Sl.No</th>
                        <th>Full Name</th>
                        <th>Designation</th>
                        <th>Contact Number</th>
                        <th>Email-Id</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usersList; let i = index;">
                        <td>{{ i + 1 }}</td>
                        <td>{{ user.VCH_FULL_NAME }}</td>
                        <td>{{ user.VCH_DESGN_NAME }}</td>
                        <td>{{ user.VCH_CONTACT_NO }}</td>
                        <td>{{ user.VCH_EMAIL_ID }}</td>
                        <td>{{ user.VCH_LOCATION }}</td>
                        <td>
                            <button class="btn btn-primary" (click)="editUser(user.INT_USER_ID)">Edit</button>
                            <button class="btn btn-danger mx-2" (click)="deleteUser(user.INT_USER_ID)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
