server.port = 9090

# Data Source configuration
spring.jpa.hibernate.ddl-auto= none
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lms
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=csmpl@123
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true

spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR


allowed.origins=http://localhost:4200

token.expiration.minutes=80000

lms.bcryptpassword.secretKey=mySecretKey


tempfile.path = D://LMS_TEMP_FILE/
actualfile.path = D://LMS_ACTUAL_FILE/


